<div>
    <a class="item item-avatar" ng-click="gotodetails(record)" href="#/details/{{record.employeeNumber}}">
        <img src="{{record.image}}">
        <p class="headerTxt">Name : {{record.firstName}}</p>
        <p>Company Name: {{record.companyName}}</p>
        <p>Employee Number : {{record.employeeNumber}}</p>
        <span>------------------------------------------------</span>
    </a>
</div>
